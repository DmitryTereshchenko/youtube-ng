<div class="search-item"
     [appHighlightBorder]="releaseDate"
     [appHighlightShadow]="releaseDate"
     isPreventByDefault="true"
>
  <div class="item__image">
    <img
      [src]="itemImage.url"
      alt="Item Image">
  </div>
  <div class="item__statistic">
    <app-search-item-statistic [item]="searchItem"></app-search-item-statistic>
  </div>
  <div class="item__title">
    {{ title }}
  </div>
  <button class="item__btn" (click)="navigateToDetails()">
    more...
  </button>
</div>
