<form [formGroup]="form" class="form" (ngSubmit)="onSubmitForm()">
  <h2>Login</h2>
  <div class="form-control">
    <label>
      login
      <input type="text" formControlName="login">
    </label>
    <div class="control-error" *ngIf="isControlInvalid('login')">
      {{ getControlErrors('login') }}
    </div>
  </div>
  <div class="form-control">
    <label>
      password
      <input type="password" formControlName="password">
    </label>
    <div class="control-error" *ngIf="isControlInvalid('password')">
      {{ getControlErrors('password') }}
    </div>
  </div>
  <button type="submit" [disabled]="isSubmitButtonDisabled()">Login</button>
</form>
