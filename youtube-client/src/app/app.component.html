<app-header
  (filterVisibilityChanged)="onFilterVibilityChanged($event)"
  (searchSubmit)="onSearchSubmit($event)">
</app-header>
<app-search-filter
  *ngIf="isFilteringVisible"
  (sortingChanged)="onSortingChanged($event)"
  (filteringChanged)="onFilteringChanged($event)">
</app-search-filter>
<div class="wrapper">
  <app-search-results
    *ngIf="isSearchResultVisible"
    [sortingParameters]="sortingParameters"
    [filteringParameter]="filteringParameter">
  </app-search-results>
</div>
